<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>FROM</title>
</head>
<body>
    
    <div class="outer-box">

          <div class="inner-box">
            <header class="signup-header">
            <img src="logo.JPG" alt="" >
            <h1>ZPSS HIGH SCHOOL SANGEM</h1>
            <p>75 years celebration</p>
            <h2>Registration Form</h2>
              </header> 
              <main class="signup-body">
                  <form id="myForm" method="POST" name="submit-to-google-sheet">
                      <p>
                        <label for="SSC Batch">SSC Batch</label>
                        <input type="text" id="SSC Batch" name="SSC Batch" required>
                     </p>
                      <p>
                          <label for="FullName">Full Name</label>
                          <input type="text" id="FullName" name="FullName" required>
                      </p>
                      <p>
                        <label for="FatherName">Father Name</label>
                        <input type="text" id="FatherName" name="FatherName" required>
                    </p>
                    <p>
                        <label for="Date of birth">Date of birth</label>
                        <input type="date" id="Date of birth" name="Date of birth" required>
                    </p>
                    <p id="gender">
                        <label for="Gender">Gender:</label>
                        <label for="Male">Male:</label>
                        <input type="radio" id="Male" name="Gender"  value="male" required>
                        <label for="female">Female:</label>
                        <input type="radio" id="female" name="Gender"  value="female" required>
                    </p>
                    <p>
                        <label for="Education">Education</label>
                        <input type="text" id="Education" name="Education" required>
                    </p>
                    <p>
                        <label for="Job or Business">Job or Business</label>
                        <input type="text" id="Job or Business" name="Job or Business" required>
                    </p>
                    <p>
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address" cols="72" rows="5" required ></textarea>
                    </p>
                    <p>
                        <label for="Mobile">Mobile</label>
                        <input type="number" id="Mobile" name="Mobile" required>
                    </p>
                    <p>
                        <label for="Email">Email</label>
                        <input type="Email" id="Email" name="Email" required>
                    </p>
                    <p>
    
                        <input type="submit" id="submit" value="Submit" onclick="form.reset();"/> <br>
    
                    </p>
                    <p>
    
                        <input type="reset" id="reset" value="Reset" > <br>
    
                    </p>
             

                          <span id="success"></span><br>

                  </form>
                  
              </main>
          </div>

    </div>
   
   
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyHHpBmMO0dHJ0Hk4hxzUM3vdzujF_xMmNjdO2xg5lwOG8ePXQ_xdzz9fiX3roMmb2s4w/exec'
        const form = document.forms['submit-to-google-sheet']
        const success = document.getElementById('myForm');
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => { success.innerHTML="Data Successfully Submitted";
            setTimeout(function() {
                success.innerHTML=""; 
            }, 5000);
            $('#myForm')[0].reset();
        
        })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
      

</body>
</html>
